<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Junior</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hammersmith One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Realizado por Jesus Ortega</h1>
    <div class="card">
      <div class="circle">
        <img src="reto_css_2.png" alt="imagen" />
      </div>

      <div class="container">
        <div>
          <label class="header">MORGAN MAXWELL</label>
          <label class="charge">General Manager</label>
        </div>
        <div>
          <div class="info">
            <i class="fa-solid fa-phone"></i>
            <label>+123-456-7890</label>
          </div>
          <div class="info">
            <i class="fa-sharp fa-solid fa-envelope"></i>
            <label>hello@reallygreatsite.com</label>
          </div>
          <div class="info">
            <i class="fa-solid fa-globe"></i>
            <label> www.reallygreatsite.com</label>
          </div>

          <div class="info">
            <i class="fa-solid fa-house"></i>
            <label> 123 Anywhere St., Any City, ST 12345</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
